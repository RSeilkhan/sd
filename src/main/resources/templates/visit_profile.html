<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layouts/main.html">
<head>
    <title layout:fragment="title">Account</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="bg" >

<div layout:fragment = "contentPart">


    <div class="container" style="margin-top:30px;width: 90%; max-width: 1340px;">
        <div class="row">
            <div class="col-md-3 bg-white sh shadow rounded" style="margin-bottom: 300px;">

                <div style="margin-top: 30px;" th:each="u : ${allUsers}">
                    <img class="avatar" style="margin-left:30px;" th:src="${u.avatar}">
                </div>
                <hr class="hr-shelf">
                <h3 style="margin-top: 20px;" th:text="#{label.status}"></h3>
                <ul class="nav nav-pills flex-column">

                    <li class="nav-item" style="margin-bottom: 20px;">
                        <a class="nav-link disabled" href="#">Gallery</a>
                    </li>

                </ul>
                <hr class="d-sm-none">



            </div>
        </div>
        <br>
        <div class="col-md-8 bg-white shadow" style="margin-left: 10px">
            <h2 style="margin-top: 20px; font-size: 25px;" th:text="#{label.about_me}"></h2>

            <div class="table-responsive" th:each="u : ${allUsers}">

                <!--Table-->
                <table class="table" style="font-size: 20px;" >
                    <tbody>
                    <tr>
                        <th scope="row" th:text = "#{label.name}"></th>
                        <td th:text="${u.name}"></td>
                    </tr>
                    <tr>
                        <th scope="row" th:text = "#{label.age}"></th>
                        <td th:text="${u.birthday}"></td>
                    </tr>
                    <tr>
                        <th scope="row" th:text = "#{label.city}"></th>
                        <td th:text="${u.city}"></td>
                    </tr>
                    <tr>
                        <th scope="row" th:text = "#{label.gender}"></th>
                        <td th:text="${u.gender}"></td>
                    </tr>
                    <tr>
                        <th scope="row" th:text = "#{label.tel_number}"></th>
                        <td th:text="${u.tel_number}"></td>
                    </tr>
                    <tr>
                        <th scope="row" th:text = "#{label.email}"></th>
                        <td th:text="${u.email}"></td>
                    </tr>

                    </tbody>
                    <!--Table body-->

                </table>
                <!--Table-->
                <br>
                <h4 th:text = "#{label.about_me}"></h4>
                <p th:text="${u.about}"></p>
                <br>
            </div>


            <div class="">
                <div class="well" style="" th:each="post : ${allNews}">
                    <div class="media">
                        <a class="pull-left" th:href="@{'newsPage/'+${post.id}}">
                            <div class="post_image_div">
                                <img class="media-object" th:src="${post.image}" width="100%">
                            </div>
                        </a>
                        <div class="media-bod">
                            <a th:href="@{'newsPage/'+${post.id}}">

                                <h3 class="media-heading" th:text="${post.title}"></h3>
                            </a>
                            <h5 class="text-right" th:text="${'By '+post.author.name + ' ' + post.author.surname}"></h5>
                            <p  th:text="${post.content}"></p>
                            <ul class="list-inline list-unstyled">
                                <li><span th:value="${post.postDate}" class="glyphicon glyphicon-calendar"></span>
                                <li>|</li>
                                <span><i class="glyphicon glyphicon-comment"></i> 3 comments</span>
                                <li>|</li>
                                <li>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star-empty"></span>
                                </li>
                                <li>|</li>
                                <li>
                                    <span><i class="fa fa-facebook-square"></i></span>
                                    <span><i class="fa fa-twitter-square"></i></span>
                                    <span><i class="fa fa-google-plus-square"></i></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function() {
            // Sidebar toggle behavior
            $('#sidebarCollapse').on('click', function() {
                $('#sidebar, #content').toggleClass('active');
            });
        });
    </script>




</div>
</body>
</html>

<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main.html">
<title layout:fragment="title">Authorization/Registration</title>

<div layout:fragment = "contentPart">

    <div class="row register">
        <div class="col-auto" style="margin-left:auto; margin-right:auto;">
            <br>
            <h4 align="center" th:text = "#{label.login}"></h4>
            <form action="/signin" method="post" name="frm" style="font-size:15px;">
                <input type="hidden" name="act" value="author">
                <div class="form-group row mt-3" >
                    <div class="col-sm-10">
                        <input type="text" name="email" class="form-control input-lg"  th:placeholder="#{label.email}">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control input-lg"  th:placeholder="#{label.password}">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary float-right " th:text = "#{label.login}"></button>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-auto" style="margin:auto;">
            <br>
            <h4 align="center" th:text = "#{label.reg}"></h4>
            <form action="/register" method="post" name="frm" style="font-size:15px;">
                <input type="hidden" name="act" value="register">
                <div class="form-group row mt-3" >
                    <div class="col-sm-10">
                        <input type="text" name="email" class="form-control input-lg" id="inputEmail3" th:placeholder="#{label.email}" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control input-lg" id="inputPassword3" th:placeholder="#{label.password}" required>
                    </div>
                </div>

                <div class="form-group row mt-3" >
                    <div class="col-sm-10">
                        <input type="text" name="name" class="form-control input-lg" th:placeholder="#{label.name}" required>
                    </div>
                </div>
                <div class="form-group row mt-3" >
                    <div class="col-sm-10">
                        <input type="text" name="surName" class="form-control input-lg" th:placeholder="#{label.surname}" required>
                    </div>
                </div>

                <div class="form-group row mt-3" >
                    <div class="col-sm-10">
                        <select name="gender" class="form-control input-lg" >
                            <option value="male" selected>Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row mt-3" >
                    <div class="col-sm-10">
                        <input type="text" name="tel_number" class="form-control input-lg" th:placeholder="#{label.tel_number}" >
                    </div>
                </div>

                <div class="form-group row mt-3" >
                    <div class="col-sm-10">
                        <input type="number" name="birthday" class="form-control input-lg" th:placeholder="#{label.age}">
                    </div>
                </div>

                <div class="form-group row mt-3" >
                    <div class="col-sm-10">
                        <input type="text" name="about" class="form-control input-lg" th:placeholder="#{label.something_about}">
                    </div>
                </div>

                <div class="form-group row mt-3" >
                    <div class="col-sm-10">
                      <textarea type="text" name="avatar" class="form-control input-lg" th:placeholder="#{label.image_url}"></textarea> <!--  как перевести placeholder-->
                    </div>
                </div>
                <div class="form-group row mt-3" >
                <select name="city" class="sel custom-select input-lg" id="inlineFormCustomSelect2">
                    <option disabled selected th:text="#{label.select_city}"></option>
                    <option value="Almaty" th:text="#{label.almaty}"></option>
                    <option value="Nur-Sultan" th:text="#{label.nur-sultan}"></option>
                    <option value="Aktau" th:text="#{label.aktau}"></option>
                    <option value="Shymkent" th:text="#{label.Shymkent}"></option>
                    <option value="Taraz" th:text="#{label.Taraz}"></option>
                    <option value="Karagandy" th:text="#{label.Karagandy}"></option>
                </select>
                </div>

                <script language="Javascript">
                    function IsEmpty() {
                        if (document.forms['frm'].email.value === "") {
                            alert("empty email");
                            return false;
                        }
                        return true;
                    }
                </script>

                <div class="form-group row">
                    <div class="col-10">
                        <button type="submit" class="btn btn-primary float-right" th:text = "#{label.reg}"></button>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <br><br><br><br><br><br><br>

</div>

</html>
